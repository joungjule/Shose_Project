{%extends 'DataBaseView.html'%}
{%block title%}유저{%endblock%}
{%block content%}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1> 유저정보 </h1>
                </div>
                <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">#</th>
                        <th scope="col">uid</th>
                        <th scope="col">이름</th>
                    </tr>
                </thead>
                <tbody>
                    {%for User in UserList %}
                        <tr onclick="location.href='{% url 'DataBase:UsersView' User.uid %}'">
                            <th scope="row"> {{ forloop.counter }}</th>
                            <td> {{ User.uid }} </td>
                            <td> {{ User.name }} </td>
                        </tr>
                    {%endfor%}
                </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="btn-group" role="group" aria-label="button list">

                <a class="btn btn-primary" href="{% url "DataBase:data" %}" aria-label="list">돌아가기</a>

        </div>
    </div>
{%endblock%}
