<!DOCTYPE html>
{% extends 'DataBaseView.html' %}
{% block title%}{{name}}의 후기중 {{comment.name}}의 후기, {{timestamp}} {%endblock%}
{% block content%}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered border-primary table-hover table-striped">
                    <tr>
                        <th scope="col">이름</th>
                        <td>{{comment.name}}</td>
                    <tr>
                    <tr>
                        <th scope="col">시간</th>
                        <td>{{comment.timestamp}}작성{% if comment.rewrite %}{{comment.rewrite_timestamp}}수정{% endif %}</td>
                    </tr>
                    <tr>
                        <th scope="col">후기</th>
                        <td>{{comment.comment}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="btn-group" role="group">
                <a href="{% url "DataBase:CommentList" name %}" class="btn btn-primary" aria-lebel="List">목록</a>
                <a href="{% url "DataBase:ChangeComment" name timestamp %}" class="btn btn-primary">수정</a>
                <a href="{% url "DataBase:CommentDelete" name timestamp %}" class="btn btn-danger" aria-lebel="delete">삭제</a>
                
            </div>
        </div>
    </div>
{%endblock%}
